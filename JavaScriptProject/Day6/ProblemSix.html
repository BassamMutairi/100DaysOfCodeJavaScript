<!DOCTYPE html>
<html>

<!--
	Day6 - Problem6
	Problem statement:
	Write a JavaScript program to rotate your name in right direction by 
	periodically removing one letter from the end of the string and attaching it
	to the front.
-->

<head> <title> JavaScript basic animation </title> 
<script>
	
	function animate_string(id) {
		var element = document.getElementById(id);
		var textNode = element.childNodes[0];
		var text = textNode.data;

	setInterval(function () {
		text = text[text.length - 1] +
			text.substring(0, text.length - 1);
			
			textNode.data = text; 
			}, 100); }


</script> </head>

<body onload="animate_string('target')">
	<pre id="target">Bassam             </pre>
</body> </html>
