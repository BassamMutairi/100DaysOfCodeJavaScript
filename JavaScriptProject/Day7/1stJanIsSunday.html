<!DOCTYPE HTML> <html>

<!--
          Day7 - Problem7
          Problem statement:
          Write a JavaScript program to find which 1st January is being a Sunday between 2014 and 2050.

-->

<head> <title> JS program </title> 
<script>

  document.write("#############################  ");
  for (var year = 2014; year <= 2050; year++) {
    var d = new Date(year, 0, 1);
    if (d.getDay() === 0) 
      document.write("  1st Jan " + year);
  }

document.write("  ############################");



</script>

<body> </body> </html>
