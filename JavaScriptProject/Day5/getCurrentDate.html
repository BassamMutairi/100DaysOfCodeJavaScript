<!DOCTYPE html>
<html>

<!--
	Day5 - Problem5
	Problem statement:
	Write a JavaScript program to get the current date.
	
	Expected output:
	mm-dd-yyyy, mm/dd/yyyy

-->

<head> <title> Current date </title>
<script>

	var today = new Date();
	var mm = today.getMonth()+1;
	var dd = today.getDate();
	var yyyy = today.getFullYear();

	if(dd < 10) { dd = '0' + dd }
	if(mm < 10) { mm = '0' + mm }

	today = mm + '-' + dd + '-' + yyyy;
	document.write(today);

	today = mm + '/' + dd + '/' + yyyy;
	document.write(", " + today);

</script> </head>

<body> </body> </html>
